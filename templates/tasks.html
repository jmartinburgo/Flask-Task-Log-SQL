<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand fw-bolder">MIS TAREAS</a>
            <span>Bienvenido/a {{session['name']}} {{session['surname']}} <a href="{{url_for('logout')}}" class="mx-3">Salir</a></span>
        </div>
    </nav>

    <div class="container">
        <div class="card mt-3 w-25 mx-auto d-block">
            <div class="card-body d-flex">
                <img src="{{url_for('static',filename='image/circle-plus-solid.svg')}}"  width="25" alt="" class="mx-auto d-block" data-bs-toggle="modal" data-bs-target="#task-modal">
                <img src="{{url_for('static',filename='image/user-plus-solid.svg')}}"  width="25" alt="" class="mx-auto d-block" data-bs-toggle="modal" data-bs-target="#user-modal">
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva tarea</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/new-task" method="post">
                    <label for="">Titulo</label>
                    <input type="text" class="form-control mb-3" name="title">
                    <label for="">Descripcion</label>
                    <textarea name="description" id="" cols="30" rows="5" class="form-control mb-3"></textarea>
                    <button class="btn btn-primary w-100" type="submit">Guardar</button>

                </form>
            </div>
            
        </div>
        </div>
    </div>

    <!-- User Modal -->
    <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo usuario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/new-user" method="post">
                    <div class="row">
                        <div class="col-6">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control mb-3" name="name">
                        </div>
                        <div class="col-6">
                            <label for="">Apellido</label>
                            <input type="text" class="form-control mb-3" name="surnames">
                        </div>
                    </div>
                    <label for="">Email</label>
                    <input type="email" class="form-control mb-3" name="email">
                    <label for="">Contrase√±a</label>
                    <input type="password" class="form-control mb-3" name="password">
                    <button class="btn btn-primary w-100" type="submit">Guardar</button>
                </form>
            </div>
            
        </div>
        </div>
    </div>
    
</body>
</html>
